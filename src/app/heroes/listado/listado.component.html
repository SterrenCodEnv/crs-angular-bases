<h3>Listado de Heroes</h3>

<ul>
  <li *ngFor="let heroe of heroes, let i = index">
    {{i+1}} - {{heroe}}
  </li>
</ul>

<div>
  <button (click)="borrarHeroe()">
    Borrar Heroe
  </button>
</div>

<div *ngIf="heroeBorrado; else noBorrado">
  <h4>Heroe Borrado: <small>{{heroeBorrado}}</small></h4>
</div>

<ng-template #noBorrado>
  <h4>No ha borrado nada...</h4>
</ng-template>
